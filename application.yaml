apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SamWoodruf/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: http://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
   
    automated:
      selfHeal: true
      prune: true
